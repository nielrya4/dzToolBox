{% macro bin_edges_input(id="bin_edges") %}
<label for="{{ id }}" class="form-label">Bin Edges (comma-separated)</label>
<input type="text" id="{{ id }}" class="form-control" placeholder="e.g. 0, 500, 1000, 1500, 2000, 3000" required value="0, 500, 1000, 1500, 2000, 3000">
<div id="{{ id }}_labels_container" style="display: none;">
	<br />
    <label for="{{ id }}_labels" class="form-label">Bin Labels (comma-separated, optional)</label>
    <input type="text" id="{{ id }}_labels" class="form-control" placeholder="e.g. Young, Middle, Old">
    <br />
    <label for="{{ id }}_n_cols" class="form-label">Number of Columns</label>
    <input type="number" id="{{ id }}_n_cols" class="form-control" min="1" value="2">
</div>
{% endmacro %}
