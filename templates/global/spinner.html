{% macro spinner(id=spinner, message="Waiting for server response...") %}
    <style>
            .hidden {
                display: none;
            }
            .visible {
                display: flex;
            }
             #{{ id }} {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(255, 255, 255, 0.3);
                z-index: 9999;
            }

            .spinner {
                position: absolute;
                top: 50%;
                left: 50%;
                border: 4px solid #f3f3f3;
                border-top: 4px solid #3498db;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
                z-index: 10000;
            }
            .spinner_message{
                position: absolute;
                top: 40%;
                left: 42%;
                margin: auto;
                text-align: center;
                color: #3498db;
                z-index: 10000;
            }

            @keyframes spin {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
            }
    </style>
    <div id="{{ id }}" class="hidden">
        <h5 class="spinner_message">{{ message }}</h5>
        <div class="spinner"></div>
    </div>
{% endmacro %}
