<!DOCTYPE html>
<html lang="en">
<head>

    <title>dzToolBox</title>
    {% include "global/head.html" %}
</head>
<body style="padding: 1em; align-items: center;">

    <br />
    <div class="row text-nowrap">
        <div class="col-md-4">
            <a style="width: 100px" role="button" class="btn btn-primary" href="{{ url_for('login') }}">Login</a>

        <div class="col-md-4">
            <a style="width: 100px" role="button" class="btn btn-primary" href="{{ url_for('signup') }}">Sign Up</a>
        </div>
