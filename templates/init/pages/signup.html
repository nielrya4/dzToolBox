<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% include "global/head.html" %}
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container-fluid flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body">
                    <h1 class="card-title text-center mb-4">Sign Up</h1>
                    
                    <form id="signup_form" method="post" action="{{ url_for('signup') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username:</label>
                            <input id="username" class="form-control" type="text" name="username" required>
                        </div>
                        
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input id="password" class="form-control" type="password" name="password" required>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password:</label>
                                <input id="confirm_password" class="form-control" type="password" name="confirm_password" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button id="signup_btn" class="btn btn-primary" type="submit">Sign Up</button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'global/footer.html' %}
    {% include 'init/spinners/signup_spinner.html' %}
</body>
</html>
