{% from "global/spinner.html" import spinner with context %}

{{ spinner(id="signup_spinner", message="Signing You Up...") }}


<script>
    document.getElementById("signup_btn").addEventListener("click", function (){
        show_signin_spinner();
    });

    function show_signin_spinner() {
        document.getElementById("signup_spinner").classList.remove("hidden");
        document.getElementById("signup_spinner").classList.add("visible");
    }

    document.addEventListener("htmx:afterRequest", function() {
        document.getElementById("signup_spinner").classList.remove("visible");
        document.getElementById("signup_spinner").classList.add("hidden");
    });
</script>
