<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    {% include "global/head.html" %}
</head>
<body>
    <a href="#" id="new_project">New Project</a>
    <h4>Projects:</h4>
    {% block project_list %}
        <ul id="project-list">
            {% for project in user_projects %}
                <li>
                    {{ project.title }}
                    <button hx-post="/get_project/{{ project.id }}" type="button" hx-trigger="click" hx-target="#project-content" hx-swap="innerHTML">Open</button>
                    <button hx-post="/delete_project/{{ project.id }}" type="button" hx-confirm="Are you sure you want to delete this project?" hx-target="#project-list" hx-swap="outerHTML">Delete</button>
                </li>
            {% endfor %}
        </ul>
    {% endblock %}



    {% include "editor/project_browser/new_project_dialog.html" %}
    {% include "global/spinner.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='global/scripts/winbox.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='global/scripts/spinner.js') }}"></script>
    <script src="{{ url_for('static', filename='editor/scripts/new_project.js') }}"></script>
</body>
</html>
