<style>
    #databases_modal .modal-dialog {
        max-width: 90vw;
        width: 90vw;
        max-height: 90vh; /* Use max-height instead of fixed height */
    }

    #databases_modal .modal-content {
        width: 100%;
        height: 90vh;
        max-height: 90vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    #databases_modal .frame {
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent !important;
        overflow: hidden;
    }

    #databases_modal .container-lg {
        background: transparent !important;
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    #databases_modal {
        background: transparent !important;
    }

    .hot-table {
        overflow: auto;
        width: 100%;
        height: 100%;
        color: black !important;
    }

    /* Tab styles */
    .tab {
        overflow: hidden;
        border-bottom: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    .tab button {
        background-color: inherit;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 15px;
        transition: 0.3s;
        font-size: 17px;
    }

    .tab button:hover {
        background-color: #ddd;
    }

    .tab button.active-tab {
        background-color: #ccc;
    }

    .tab-content {
        display: none;
        padding: 10px;
        border-top: none;
        position: relative;
        flex: 1;
        overflow: hidden;
    }

    .tab-content.active-tab {
        display: block;
    }

    /* Loader styles */
    .loader {
        border: 3px solid #f3f3f3;
        border-top: 3px solid #0090f5;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
    }

    @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
</style>

<div id="databases_modal" class="modal fade" tabindex="-1" style="overflow-y: hidden">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="frame" id="content">
                <div class="modal-header">
                    <h5 class="modal-title">Import Data from Database</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="container-lg">
                    <br />
                    <h6>After the databases load, copy and paste data from these tables into the main project spreadsheet</h6>
                    <br />
                    <div class="tab">
                        <button class="tablinks active-tab" onclick="openTab(event, 'world_dz')">World DZ</button>
                        <button class="tablinks" onclick="openTab(event, 'world_ig')">World IG</button>
                        <button class="tablinks" onclick="openTab(event, 'belt_dz')">Belt DZ</button>
                    </div>
                    <br />
                    <div id="world_dz" class="tab-content active-tab">
                        <div class="loader"></div>
                        <div class="hot-table" style="display: none;"></div>
                    </div>
                    <div id="world_ig" class="tab-content">
                        <div class="loader"></div>
                        <div class="hot-table" style="display: none;"></div>
                    </div>
                    <div id="belt_dz" class="tab-content">
                        <div class="loader"></div>
                        <div class="hot-table" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function createHandsontable(containerId, dataUrl) {
        var container = document.querySelector("#" + containerId + " .hot-table");
        var loader = document.querySelector("#" + containerId + " .loader");

        // Show loader, hide table initially
        loader.style.display = "block";
        container.style.display = "none";

        fetch(dataUrl)
            .then(response => response.json())
            .then(data => {
                if (!container.handsontableInstance) {
                    container.handsontableInstance = new Handsontable(container, {
                        data: data,
                        rowHeaders: true,
                        colHeaders: true,
                        contextMenu: false, // Disable right-click menu
                        readOnly: true, // Make all cells non-editable
                        licenseKey: 'non-commercial-and-evaluation', // Required for Handsontable
                        autoWrapRow: true, // Expand rows to fit content
                        autoWrapCol: true, // Expand columns to fit content
                        stretchH: "all", // Stretch columns to fit container width
                        wordWrap: false, // Prevent text from being cut off
                    });
                } else {
                    container.handsontableInstance.loadData(data);
                }

                // Hide loader, show table after data loads
                loader.style.display = "none";
                container.style.display = "block";
            })
            .catch(error => {
                console.error('Error loading data:', error);
                loader.style.display = "none"; // Hide loader on error
            });
    }

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tab-content");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].classList.remove("active-tab");
        }

        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].classList.remove("active-tab");
        }

        document.getElementById(tabName).classList.add("active-tab");
        evt.currentTarget.classList.add("active-tab");
        
        // Load database data only when tab is clicked (lazy loading)
        if (!document.querySelector("#" + tabName + " .hot-table").handsontableInstance) {
            createHandsontable(tabName, "/databases/" + tabName.replace('_', '-'));
        }
    }

    // Initialize databases modal with lazy loading
    document.addEventListener('DOMContentLoaded', function() {
        const databasesModal = document.getElementById('databases_modal');
        let databasesLoaded = false;
        
        // Load databases only when modal is opened for the first time
        databasesModal.addEventListener('shown.bs.modal', function () {
            if (!databasesLoaded) {
                // Load only the active tab (world-dz) initially
                createHandsontable("world_dz", "/databases/world-dz");
                databasesLoaded = true;
            }
            // Focus on the modal for ESC key functionality
            databasesModal.focus();
        });
    });
</script>
