<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@latest/dist/handsontable.full.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='global/styles/table_list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='global/styles/toolbars.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='editor/styles/frame.css') }}">

    {% include "global/head.html" %}
</head>
<body>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="spreadsheet_tab" data-bs-toggle="tab" data-bs-target="#spreadsheet_page" type="button" role="tab" aria-controls="spreadsheet_page" aria-selected="true">Spreadsheet</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="outputs_tab" data-bs-toggle="tab" data-bs-target="#outputs_page" type="button" role="tab" aria-controls="outputs_page" aria-selected="false">Outputs</button>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="spreadsheet_page" role="tabpanel" aria-labelledby="spreadsheet_tab">
            {% include "editor/pages/data_table.html" %}
        </div>
        <div class="tab-pane fade" id="outputs_page" role="tabpanel" aria-labelledby="outputs_tab">
            {% include "editor/pages/outputs.html" %}
            {% block outputs %}
                {% for data in outputs_data %}
                    {{ data | safe }}
                {% endfor %}
            {% endblock %}
        </div>
    </div>

    {% include "editor/modals/stats_dialog.html" %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='editor/scripts/data_table.js') }}"></script>
    <script src="{{ url_for('static', filename='global/scripts/winbox.bundle.js') }}"></script>
</body>
</html>
