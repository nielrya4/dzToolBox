<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    {% include "global/head.html" %}
    <link rel="stylesheet" href="{{ url_for('static', filename='editor/styles/file_list.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='editor/styles/frame.css') }}">

</head>
<body>
    <div>
            <button id="new_project">New Project</button>
    </div>
    <h4>Projects:</h4>
    {% block project_list %}
        <table class="file_list" id="project-list">
            {% for project in user_projects %}
                <tr class="file_list">
                    <td>
                        {{ project.title }}
                    </td>
                    <td>
                        <button class="btn btn-primary" hx-post="/open_project/{{ project.id }}" type="button" hx-trigger="click" hx-target="#project-content" hx-swap="innerHTML">Open</button>
                        <button class="btn btn-primary" hx-post="/delete_project/{{ project.id }}" type="button" hx-confirm="Are you sure you want to delete this project?" hx-target="#project-list" hx-swap="outerHTML">Delete</button>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% endblock %}
    <div id="project-content">

    </div>


    {% include "project_browser/new_project_dialog.html" %}
    {% include "global/spinner.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='global/scripts/winbox.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='global/scripts/spinner.js') }}"></script>
    <script src="{{ url_for('static', filename='editor/scripts/new_project.js') }}"></script>
</body>
</html>
